name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@v2
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SERVICE_NAME: ${{ secrets.SERVICE_NAME }}

      - name: Restart server
        run: ssh -i "${{secrets.SSH_PRIVATE_KEY}}" ${{secret.REMOTE_USER}}@${{secret.REMOTE_HOST}} "sudo systemctl restart ${{secret.SERVICE_NAME}}"
